<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tren Hard</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="animations.css" />
    <script src="game.js"></script>
  </head>
  <body>
    <div id="screen" class="position1">
      <div id="game" class="position1">
        <div id="game_background" class="position1"></div>
        <div id="game_elements" class="position1">
          <div id="syringe_container" class="falling1 pause">
            <img id="syringe_sprite" class="blurout" src="sprites/kanyle.png" />
            <img id="syringe_splash" class="blur_in_out" src="sprites/evil.png">
          </div>
          <div id="chicken_container" class="">
            <img id="chicken_sprite" src="sprites/chicken.png" />
            <img id="chicken_splash" class="hidden" src="sprites/good.png">
          </div>
          <div id="protein_container" class="">
            <img id="protein_sprite" src="sprites/protein.png" />
            <img id="protein_splash" class="hidden" src="sprites/good.png">
          </div>
          <div id="beer_container" class="">
            <img id="beer_sprite" src="sprites/beer.png" />
            <img id="beer_splash" class="hidden" src="sprites/bad.png">
          </div>
          <div id="vodka_container" class="">
            <img id="vodka_sprite" src="sprites/vodka.png" />
            <img id="vodka_splash" class="hidden" src="sprites/bad.png">
          </div>
        </div>
        <div id="game_foreground" class="position1">
          <img class="" src="sprites/bodybuilder.png" />
        </div>
        <div id="game_ui" class="position1">
          <div id="score_board">
            <span id="score_id">100</span>
          </div>
          <div id="score_icon">
            <img src="gui/star.png" />
          </div>

          <div id="life_board">
            <img id="life_heart1" src="gui/heart.png" />
            <img id="life_heart2" src="gui/heart.png" />
            <img id="life_heart3" src="gui/heart.png" />
          </div>

          <div id="time_board">
            <div id="front_clock">
              <img src="gui/clock.png" width="100%" />
            </div>
          </div>
        </div>
      </div>
      <div id="start" class="hidden" class="position1">
        <img id="start_img" src="gui/startscreen/start.png" />
        <div id="start_button">
          <img src="gui/startscreen/play.png" />
        </div>
        <div id="start_intro">
          <p>
            Help the bodybuilder get gains by clicking on the protein-powder and
            the chicken. Avoid alcohol at all cost.
          </p>
          <p>
            Steroids will give you a lot of gains, but at the cost of your
            health.
          </p>
        </div>
      </div>
      <div id="game_over" class="hidden" class="position1">
        <img id="game_over_img" src="gui/gameover/game_over.png" />
        <div class="restart_button">
          <img src="gui/gameover/restart.png" />
        </div>
      </div>
      <div id="level_complete" class="hidden" class="position1">
        <img
          id="level_complete_img"
          src="gui/levelcomplete/level_complete.png"
        />
        <div class="restart_button">
          <img src="gui/gameover/restart.png" />
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
