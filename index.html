<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tren Hard</title>
    <link rel="icon" type="image/x-icon" href="images/gui/star.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div id="screen" class="position1">
      <div id="game" class="position1">
        <div id="game_background" class="position1"></div>
        <div id="game_elements" class="position1">
          <div id="syringe_container" class="hidden">
            <img id="syringe_sprite" class="sprite" src="images/sprites/syringe.png" />
            <img id="syringe_splash" class="splash hidden_splash" src="images/sprites/evil.png">
          </div>
          <div id="chicken_container" class="hidden">
            <img id="chicken_sprite" class="sprite" src="images/sprites/chicken.png" />
            <img id="chicken_splash" class="splash hidden_splash" src="images/sprites/good.png">
          </div>
          <div id="protein_container" class="hidden">
            <img id="protein_sprite" class="sprite" src="images/sprites/protein.png" />
            <img id="protein_splash" class="splash hidden_splash" src="images/sprites/good.png">
          </div>
          <div id="beer_container" class="hidden">
            <img id="beer_sprite" class="sprite" src="images/sprites/beer.png" />
            <img id="beer_splash" class="splash hidden_splash" src="images/sprites/bad.png">
          </div>
          <div id="vodka_container" class="hidden">
            <img id="vodka_sprite" class="sprite" src="images/sprites/vodka.png" />
            <img id="vodka_splash" class="splash hidden_splash" src="images/sprites/bad.png">
          </div>
        </div>
        <div id="game_foreground" class="position1"></div>
        <div id="game_ui" class="position1">
          <div id="score_board">
            <span id="score_number">0</span>
          </div>
          <div id="score_icon">
            <img src="images/gui/star.png" />
          </div>

          <div id="life_board">
            <img id="life_heart1" src="images/gui/heart.png" />
            <img id="life_heart2" src="images/gui/heart.png" />
            <img id="life_heart3" src="images/gui/heart.png" />
          </div>

          <div id="time_board">
            <div>
              <span id="time_title">Time left:</span>
            </div>
            <div id="time_background">
              <img src="images/gui/timer/bg.png" width="100%" />
            </div>
            <div id="time_bar">
              <img id="time_bar_img" src="images/gui/timer/bar.png">
            </div>
          </div>
        </div>
      </div>
      <div id="start" class="hidden" class="position1">
        <img id="start_img" src="images/gui/startscreen/start.png" />
        <div id="start_button">
          <img src="images/gui/startscreen/play.png" />
        </div>
        <div id="start_intro">
          <p>
            Help the bodybuilder get gains by clicking on the protein sources. 
            Avoid alcohol at all cost.
          </p>
          <p>
            Steroids will give you a lot of gains, but at the cost of your
            health.
            Get 300 points or more to win. 
          </p>
          <p>
            
          </p>
        </div>
      </div>
      <div id="game_over" class="hidden" class="position1">
        <img id="game_over_img" src="images/gui/gameover/game_over.png" />
        <div id="restart_button1">
          <img src="images/gui/gameover/restart.png" />
        </div>
      </div>
      <div id="level_complete" class="hidden" class="position1">
        <img
          id="level_complete_img"
          src="images/gui/levelcomplete/level_complete.png"
        />
        <div id="restart_button2">
          <img src="images/gui/gameover/restart.png" />
        </div>
      </div>
    </div>

    <audio id="background_music" src="sounds/background.mp3"></audio>
    <audio id="gameover_sound" src="sounds/gameover.mp3"></audio>
    <audio id="levelcomplete_sound" src="sounds/levelcomplete.mp3"></audio>
    <audio id="evil_sound" src="sounds/evil.mp3"></audio>
    <audio id="good_sound" src="sounds/good.mp3"></audio>
    <audio id="bad_sound" src="sounds/bad.mp3"></audio>

    <script src="game.js"></script>
  </body>
</html>
