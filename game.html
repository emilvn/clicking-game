<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights vs Trolls</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="screen" class="position1">
        <div id="game" class="position1">
            <div id="game_background" class="position1"></div>
            <div id="game_elements" class="position1">
                <div id="troll1_container">
                    <img id="troll1_sprite" src="sprites/Troll_01.png">
                </div>
                <div id="troll2_container">
                    <img id="troll2_sprite" src="sprites/Troll_02.png">
                </div>
                <div id="troll3_container">
                    <img id="troll3_sprite" src="sprites/Troll_03.png">
                </div>
                <div id="knight1_container">
                    <img id="knight1_sprite" src="sprites/Knight_01.png">
                </div>
                <div id="knight2_container">
                    <img id="knight2_sprite" src="sprites/Knight_02.png">
                </div>
                <div id="knight3_container">
                    <img id="knight3_sprite" src="sprites/Knight_03.png">
                </div>
            </div>
            <div id="game_foreground" class="position1">
                <img src="gui/background/front_decor.png" width="100%">
            </div>
            <div id="game_ui" class="position1">
                <div id="game_ui_container" class="position1">
                    <div id="score_board">
                        <h3>score</h3>
                    </div>
                    <div id="score_icon">
                        <img src="gui/scoreboard/star.png">
                    </div>
                    
                    <div id="life_board">
                        <img id="life_heart1" src="gui/life/heart.png">
                        <img id="life_heart2" src="gui/life/heart.png">
                        <img id="life_heart3" src="gui/life/heart.png">
                    </div>
                    
                    <div id="time_board">
                        <h3>05:25</h3>
                    </div>
                    
                    <div id="time_icon">
                    <img src="gui/time/time.png">
                    </div>
                    
                    <div id="pause_button">
                        <img src="gui/buttons/pause.png">
                    </div>
                    
                    <div id="restart_button">
                        <img src="gui/buttons/restart.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="start" class="hidden" class="position1"></div>
        <div id="game_over" class="hidden" class="position1"></div>
        <div id="level_complete" class="hidden" class="position1"></div>
    </div>
</body>
</html>
