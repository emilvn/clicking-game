<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tren Hard</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="animations.css">
    <script src="game.js"></script>
</head>
<body>
    <div id="screen" class="position1">
        <div id="game" class="position1">
            <div id="game_background" class="position1"></div>
            <div id="game_elements" class="position1">
                <div id="syringe_container">
                    <img id="syringe_sprite" class="character" class="troll" src="sprites/kanyle.png">
                </div>
                <div id="chicken_container">
                    <img id="chicken_sprite" class="character" class="troll" src="sprites/chicken.png">
                </div>
                <div id="protein_container">
                    <img id="protein_sprite" class="character" class="troll" src="sprites/protein.png">
                </div>
                <div id="beer_container">
                    <img id="beer_sprite" class="character" class="knight" src="sprites/beer.png">
                </div>
                <div id="pommes_container">
                    <img id="pommes_sprite" class="character" class="knight" src="sprites/pommes.png">
                </div>
            </div>
            <div id="game_foreground" class="position1">
                <img src="sprites/bodybuilder.png" width="25%">
            </div>
            <div id="game_ui" class="position1">
                <div id="game_ui_container" class="position1">
                    <div id="score_board">
                        <span id="score_id"></span>
                    </div>
                    <div id="score_icon">
                        <img src="gui/scoreboard/star.png">
                    </div>
                    
                    <div id="life_board">
                        <img id="life_heart1" src="gui/life/heart.png">
                        <img id="life_heart2" src="gui/life/heart.png">
                        <img id="life_heart3" src="gui/life/heart.png">
                    </div>
                    
                    <div id="time_board">
                        <span id="seconds"></span>
                    </div>
                    
                    <div id="time_icon">
                        <img src="gui/time/time.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="start" class="hidden" class="position1"></div>
        <div id="game_over" class="hidden" class="position1"></div>
        <div id="level_complete" class="hidden" class="position1"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
